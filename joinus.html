<!DOCTYPE html>
<html>
<head>
    <title>joinus</title>
    <link rel="stylesheet" href="joinus.css">
</head>

<body>


    <header class="header">
        <nav class="navbar">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html" >About</a></li>
              <li><a href="./services.html">Courses</a></li>
              <li><a href="./joinus.html"  class="active">Join us today</a></li>
              <li><a href="https://wa.me/qr/77YLGCLNYEU3F1" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>CREATE ACCOUNT</h2>
        <form action="#" method="post">



                <div class="form-group-inline">     
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div> 
                    <!--work on the css for this age, make it to be like others-->
                    <!--you may still need to create an age div here-->

                
                    <div class="form-group">
                        <label for="age">AGE:</label>
                        <input type="number" id="age" name="age" min="16" max="45"  required>
                    </div>
                
                
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                <div class="form-group-inline"> 
                    <div class="form-group">
                        <label for="password">Create Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
        
                    <div class="form-group">
                        <label for="password1">Confirm Password:</label>
                        <input type="password" id="password1" name="password" required >
                </div>
                    </div>

              

                
                   
                       
                        <label>Gender:</label>
                      
                        <input type="radio" id="male" name="gender" value="male" required>
                       
                        <label for="male">Male</label>
                   
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    
              

                    <div>
                        <label>Interests:</label>
                        <input type="checkbox" id="coding" name="interests" value="coding">
                        <label for="coding">Coding</label>
                        <input type="checkbox" id="music" name="interests" value="music">
                        <label for="music">Music</label>
                        <input type="checkbox" id="sports" name="interests" value="sports">
                        <label for="sports">Sports</label>
                        <input type="checkbox" id="others" name="interests" value="others">
                        <label for="others">Others</label>
                        
                    </div>

                
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="uk">UK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">What do you aim to achieve?</label>
                        <textarea id="message" name="message" rows="4" maxlength="500"       required></textarea>
                    </div>
                    <div>
                        <p>
                            Already have an account?
                            <br>
                            <a href="./login.html">Login here</a>
                        
                        </p>
                    </div>
                    <div class="form-group">
                        <button type="submit"  ><a href="./dashboard.html">Submit</a></button>
                    </div>
        </form>
    </div>
</body>


</html>
